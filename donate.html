<!DOCTYPE html>
<html lang="en">

    <link rel="icon" href="/resources/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/resources/misc-style.css">
    <script>
        function o_github() {window.open("https://github.com/sponsors/aut-mn");}
        function d_btc() {
            const btcAddress = "bc1qvg5rmnjag3vk7cu2yectlzvpyfjgm54k3j3uev";
            const button = document.querySelector('button[onclick="d_btc()"]');
            navigator.clipboard.writeText(btcAddress).then(function() {
                button.textContent = "Copied to clipboard!";
                setTimeout(function(){button.textContent = "Donate Bitcoin";}, 750);
            });}
    </script>
</head>

            </ul>

    </div>

                    <h1>Donate to RoWhoIs</h1>

                    <button type="button" onclick="o_github()">Sponsor on GitHub</button>
                    <button type="button" onclick="d_btc()">Donate Bitcoin</button>
