<!DOCTYPE html>
<html lang="en">
<head>
    <title>RoWhoIs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An advanced Roblox lookup Discord bot utility.">
    <link rel="icon" href="/resources/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/resources/style.css">
    <script>
        function open_discord() {window.open("https://discord.com/oauth2/authorize?client_id=1181892395906904095");}
        function open_server() {window.open("https://discord.gg/BpTwAzzRtD");}
        function open_github() {window.open("https://github.com/RoWhoIs");}
    </script>

</head>
<body>
    <div class="banner">
        <div class="navbar">
            <a href="/"><img src="resources/rwi-logo.png" alt="Home" class="logo"></a>
            <ul>
                <li><a href="/About">About</a></li>
                <li><a href="/Donate">Donate</a></li>
            </ul>
        </div>
        <div class="content">
            <img src="/resources/rwi-pfp.png" alt="RoWhoIs logo" class="responsive">
            <h1>RoWhoIs</h1>
            <p>An advanced Roblox lookup Discord utility.</p>
            <div>
                <button type="button" onclick="open_discord()"><span></span>Add to your server</button>
                <button type="button" onclick="open_server()"><span></span>Support Server</button>
                <button type="button" onclick="open_github()"><span></span>Github Page</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p><a href="/Terms-Of-Service">Terms of Service</a> | <a href="/Privacy-Policy">Privacy Policy</a> | <a href="mailto:support@rowhois.com">Support</a></p>
        </div>
    </footer>
</body>
</html>
